<!DOCTYPE html>
<html >
<head>
    <title>Report</title>

<body>

        {% endfor %}
        </tbody>
    </table>

    <!-- üîô Back Button -->
    <a href="/" class="button-link">‚Üê Back to Home</a>
</div>
</body>
</div>
</html>
